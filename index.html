<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <h1>Encriptador/ Desencriptador de mensajes de texto en JavaScript</h1>
    <div class="contenedor">
        <textarea name="encriptador" cols="30" rows="10" class="mi-Textarea"
        placeholder="Ingrese mensaje a encriptar o desencriptar"></textarea>
        <!-- 
        <input name="encriptador"
        placeholder="Ingrese mensaje a encriptar o desencriptar">
        -->
        <div class="botones">
            <button type="submit">Encriptar</button>
            <button type="submit">Desencriptar</button>
        </div>
    </div>
    <div class="contenedor contenedor-derecha">
        <p class="mi-Textarea mensaje"> No mensaje encontrado </p>
        <!-- 
        <input name="encriptador"
        placeholder="Ingrese mensaje a encriptar o desencriptar">
        -->
        <div class="botones boton-derecha">
            <button type="submit">Copiar</button>
        </div>
    </div>
    <footer>
        <p>Proyecto realizado para el challenge de Oracle Alura por Rocio Cordoba - 2023 </p>
    </footer>
</body>
</html>
