<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <h1>Encriptador/ Desencriptador de mensajes de texto en JavaScript</h1>
    <div class="contenedor-principal">
        <div class="contenedor">
            <textarea name="encriptador" cols="30" rows="10" class="mi-Textarea"
            placeholder="Ingrese mensaje a encriptar o desencriptar"></textarea>
            <div class="botones">
                <button type="submit">Encriptar</button>
                <button type="submit">Desencriptar</button>
            </div>
        </div>
        <div class="contenedor contenedor-derecha">
            <div class="mi-Textarea mensaje">
                <p>
                    Mensaje no encontrado.
                </p>
                <p>
                    Ingrese un mensaje que quiera encriptar o desencriptar
                </p>
            </div>
            <div class="botones boton-derecha">
                <button type="submit">Copiar</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Proyecto realizado para el challenge de Oracle Alura por Rocio Cordoba - 2023 </p>
        <p>LinkedIn: <a href="http://www.linkedin.com/in/rocio-cordoba/" target="_blank"> in/rocio-cordoba</a></p>
        <p>Github: <a href="https://github.com/RooCordoba" target="_blank"> /RooCordoba</a></p>
    </footer>
</body>
</html>
